<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  
  <div id="canvas-container" style="width: 100%; height: 300px;"></div>
  <script>
    function createCanvas() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 2000;
      canvas.height = 200;
      canvas.style.display = 'inline'

      const container = document.getElementById("canvas-container");

      ctx.rect(0,0,10,10)
      ctx.rect(2,2,6,6)

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#f60";
      ctx.textBaseline = "alphabetic"
      ctx.fillRect(125, 1, 62, 20);

      ctx.fillStyle = "#069";
      ctx.font = "11pt Roboto";
      ctx.fillText("Cwm fjordbank glyphs vext quiz, ðŸ˜ƒ", 2, 15);

      ctx.fillStyle = "rgba(102, 204, 0, 0.2)";
      ctx.font = "18pt Arial";
      ctx.fillText("Cwm fjordbank glyphs vext quiz, ðŸ˜ƒ", 4, 45);

      ctx.globalCompositeOperation = "multiply";
      ctx.fillStyle = "rgb(255,0,255)";
      ctx.beginPath();
      ctx.arc(50, 50, 50, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "rgb(0,255,255)";
      ctx.beginPath();
      ctx.arc(100, 50, 50, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "rgb(255,255,0)";
      ctx.beginPath();
      ctx.arc(75, 100, 50, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "rgb(255,0,255)";
      ctx.arc(75, 75, 75, 0, Math.PI * 2, true);
      ctx.arc(75, 75, 25, 0, Math.PI * 2, true);
      ctx.fill("evenodd");

      const dataUrl = canvas.toDataURL();

      
      container.appendChild(canvas);

      console.log("Canvas Data URL:", dataUrl);
      console.log("Canvas image data:", imageData);
    }

    createCanvas();
  </script>
</body>
</html>
